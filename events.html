<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Events</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images//logo.png" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="loginBtn" class="login-btn">Login with Google</button></li>
        </ul>
      </nav>
    </header>

    <section id="events-hero">
      <h1>Find & Join Exciting Events</h1>
      <input type="text" id="search-bar" placeholder="🔍 Search events..." />
    </section>

    <section id="events-container">
      <div class="event-card" onclick="openPopup('hackathon')">
        <img src="images/hackathon.jpg" alt="Hackathon" />
        <h2>🚀 Hackathon 2025</h2>
        <p>Innovate, compete, and win big prizes!</p>
      </div>

      <div class="event-card" onclick="openPopup('ai-workshop')">
        <img src="images/workshop.jpg" alt="AI Workshop" />
        <h2>🤖 AI & Machine Learning Workshop</h2>
        <p>Learn AI from industry experts!</p>
      </div>

      <div class="event-card" onclick="openPopup('startup-fair')">
        <img src="images/startup.jpg" alt="Startup Fair" />
        <h2>💡 Startup Connect</h2>
        <p>Network with investors and pitch ideas.</p>
      </div>
    </section>

    <!-- Event Popup -->
    <div id="event-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <p><strong>Location:</strong> <span id="popup-location"></span></p>
        <button class="register-btn">Register Now</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Initialize Google Sign-In
      function handleCredentialResponse(response) {
        // Decode the JWT token
        const responsePayload = jwt_decode(response.credential);
        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);

        // Update UI
        document.getElementById('loginBtn').textContent = 'Logged In';
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userName', responsePayload.name);
      }

      // Initialize Google Sign-In when the page loads
      window.onload = function() {
        // Check login status
        if (localStorage.getItem('isLoggedIn') === 'true') {
          document.getElementById('loginBtn').textContent = 'Logged In';
        }

        // Initialize Google Sign-In
        google.accounts.id.initialize({
          client_id: '339760359015-eik0qhei35lnee371o2tonc83kfq2359.apps.googleusercontent.com',
          callback: handleCredentialResponse
        });
      };

      // Handle login/logout
      document.getElementById('loginBtn').addEventListener('click', function() {
        if (this.textContent === 'Logged In') {
          // Logout
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('userName');
          this.textContent = 'Login with Google';
          window.location.reload();
        } else {
          // Trigger Google Sign-In
          google.accounts.id.prompt();
        }
      });
    </script>
  </body>
</html>
