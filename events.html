<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Events</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images//logo.png" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="loginBtn" class="login-btn" onclick="openLoginModal()">Login</button></li>
        </ul>
      </nav>
    </header>

    <section id="events-hero">
      <h1>Find & Join Exciting Events</h1>
      <input type="text" id="search-bar" placeholder="ðŸ” Search events..." />
    </section>

    <section id="events-container">
      <div class="event-card" onclick="openPopup('hackathon')">
        <img src="images/hackathon.jpg" alt="Hackathon" />
        <h2>ðŸš€ Hackathon 2025</h2>
        <p>Innovate, compete, and win big prizes!</p>
      </div>

      <div class="event-card" onclick="openPopup('ai-workshop')">
        <img src="images/workshop.jpg" alt="AI Workshop" />
        <h2>ðŸ¤– AI & Machine Learning Workshop</h2>
        <p>Learn AI from industry experts!</p>
      </div>

      <div class="event-card" onclick="openPopup('startup-fair')">
        <img src="images/startup.jpg" alt="Startup Fair" />
        <h2>ðŸ’¡ Startup Connect</h2>
        <p>Network with investors and pitch ideas.</p>
      </div>
    </section>

    <!-- Event Popup -->
    <div id="event-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <p><strong>Location:</strong> <span id="popup-location"></span></p>
        <button class="register-btn">Register Now</button>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="srmId">SRM ID:</label>
            <input type="text" id="srmId" required placeholder="Enter your SRM ID">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
        projectId: "YOUR_FIREBASE_PROJECT_ID",
        storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
        messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
        appId: "YOUR_FIREBASE_APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Modal functions
      function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
      }

      function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('errorMessage').textContent = '';
      }

      // Close modal when clicking outside
      window.onclick = function(event) {
        const modal = document.getElementById('loginModal');
        if (event.target == modal) {
          closeLoginModal();
        }
      }

      // Handle login
      async function handleLogin(event) {
        event.preventDefault();
        const srmId = document.getElementById('srmId').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
          // Check if user exists in Firestore
          const userDoc = await db.collection('users').doc(srmId).get();
          
          if (!userDoc.exists) {
            errorMessage.textContent = 'User not found. Please register first.';
            return;
          }

          const userData = userDoc.data();
          
          // In a real app, you would hash the password and compare hashes
          if (userData.password !== password) {
            errorMessage.textContent = 'Invalid password';
            return;
          }

          // Login successful
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userName', userData.name);
          localStorage.setItem('srmId', srmId);
          
          // Update UI
          document.getElementById('loginBtn').textContent = 'Logged In';
          closeLoginModal();
        } catch (error) {
          errorMessage.textContent = 'Error logging in. Please try again.';
          console.error('Login error:', error);
        }
      }

      // Check login status on page load
      window.onload = function() {
        if (localStorage.getItem('isLoggedIn') === 'true') {
          document.getElementById('loginBtn').textContent = 'Logged In';
        }
      };

      // Handle logout
      document.getElementById('loginBtn').addEventListener('click', function() {
        if (this.textContent === 'Logged In') {
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('userName');
          localStorage.removeItem('srmId');
          this.textContent = 'Login';
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
