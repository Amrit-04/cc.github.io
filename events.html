<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Events</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images//logo.png" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="loginBtn" class="login-btn">Login with Google</button></li>
        </ul>
      </nav>
    </header>

    <section id="events-hero">
      <h1>Find & Join Exciting Events</h1>
      <input type="text" id="search-bar" placeholder="ðŸ” Search events..." />
    </section>

    <section id="events-container">
      <div class="event-card" onclick="openPopup('hackathon')">
        <img src="images/hackathon.jpg" alt="Hackathon" />
        <h2>ðŸš€ Hackathon 2025</h2>
        <p>Innovate, compete, and win big prizes!</p>
      </div>

      <div class="event-card" onclick="openPopup('ai-workshop')">
        <img src="images/workshop.jpg" alt="AI Workshop" />
        <h2>ðŸ¤– AI & Machine Learning Workshop</h2>
        <p>Learn AI from industry experts!</p>
      </div>

      <div class="event-card" onclick="openPopup('startup-fair')">
        <img src="images/startup.jpg" alt="Startup Fair" />
        <h2>ðŸ’¡ Startup Connect</h2>
        <p>Network with investors and pitch ideas.</p>
      </div>
    </section>

    <!-- Event Popup -->
    <div id="event-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <p><strong>Location:</strong> <span id="popup-location"></span></p>
        <button class="register-btn">Register Now</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Initialize Appwrite
      const client = new Appwrite.Client();
      const account = new Appwrite.Account(client);

      client
          .setEndpoint('http://localhost/v1')
          .setProject('67d9d9b000219a1ee22d');

      // Check if user is already logged in
      account.get()
          .then(response => {
              console.log('User is logged in:', response);
              document.getElementById('loginBtn').textContent = 'Logged In';
              localStorage.setItem('isLoggedIn', 'true');
          })
          .catch(error => {
              console.log('User is not logged in');
              document.getElementById('loginBtn').textContent = 'Login with Google';
              localStorage.setItem('isLoggedIn', 'false');
          });

      // Handle login/logout
      document.getElementById('loginBtn').addEventListener('click', async function() {
          try {
              if (this.textContent === 'Logged In') {
                  await account.deleteSession('current');
                  this.textContent = 'Login with Google';
                  localStorage.setItem('isLoggedIn', 'false');
                  window.location.reload();
              } else {
                  await account.createOAuth2Session(
                      'google',
                      'https://amrit-04.github.io/cc.github.io/success.html',
                      'https://amrit-04.github.io/cc.github.io/failure.html'
                  );
              }
          } catch (error) {
              console.error('Authentication error:', error);
          }
      });
    </script>
  </body>
</html>
