<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Events</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images//logo.png" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="loginBtn" class="login-btn" onclick="openLoginModal()">Login</button></li>
        </ul>
      </nav>
    </header>

    <section id="events-hero">
      <h1>Find & Join Exciting Events</h1>
      <input type="text" id="search-bar" placeholder="🔍 Search events..." />
    </section>

    <section id="events-container">
      <div class="event-card" onclick="openPopup('hackathon')">
        <img src="images/hackathon.jpg" alt="Hackathon" />
        <h2>🚀 Hackathon 2025</h2>
        <p>Innovate, compete, and win big prizes!</p>
      </div>

      <div class="event-card" onclick="openPopup('ai-workshop')">
        <img src="images/workshop.jpg" alt="AI Workshop" />
        <h2>🤖 AI & Machine Learning Workshop</h2>
        <p>Learn AI from industry experts!</p>
      </div>

      <div class="event-card" onclick="openPopup('startup-fair')">
        <img src="images/startup.jpg" alt="Startup Fair" />
        <h2>💡 Startup Connect</h2>
        <p>Network with investors and pitch ideas.</p>
      </div>
    </section>

    <!-- Event Popup -->
    <div id="event-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <p><strong>Location:</strong> <span id="popup-location"></span></p>
        <button class="register-btn">Register Now</button>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="srmId">SRM ID:</label>
            <input type="text" id="srmId" required placeholder="Enter your SRM ID">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDqfmVeXanoG3Nc_hugGhkYw2uisIS8R0Q",
        authDomain: "campusconnect-5ef5b.firebaseapp.com",
        projectId: "campusconnect-5ef5b",
        storageBucket: "campusconnect-5ef5b.firebasestorage.app",
        messagingSenderId: "649283185053",
        appId: "1:649283185053:web:637539b255024ea8222774",
        measurementId: "G-3B0MRXKXYX"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Create user in Firestore and Authentication
      async function createUser() {
        try {
          // Create user in Firebase Authentication
          const userCredential = await auth.createUserWithEmailAndPassword('ay6156@srmist.edu.in', 'amritesh04');
          
          // Store additional user data in Firestore
          await db.collection('users').doc(userCredential.user.uid).set({
            email: 'ay6156@srmist.edu.in',
            name: 'Amritesh',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          console.log('User created successfully');
        } catch (error) {
          console.error('Error creating user:', error);
        }
      }

      // Call createUser when the page loads
      window.onload = function() {
        createUser();
        if (localStorage.getItem('isLoggedIn') === 'true') {
          document.getElementById('loginBtn').textContent = 'Logged In';
        }
      };

      // Modal functions
      function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
      }

      function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('errorMessage').textContent = '';
      }

      // Close modal when clicking outside
      window.onclick = function(event) {
        const modal = document.getElementById('loginModal');
        if (event.target == modal) {
          closeLoginModal();
        }
      }

      // Handle login
      async function handleLogin(event) {
        event.preventDefault();
        const srmId = document.getElementById('srmId').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
          // Sign in with Firebase Authentication
          const userCredential = await auth.signInWithEmailAndPassword(srmId, password);
          
          if (userCredential.user) {
            // Login successful
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', 'Amritesh');
            localStorage.setItem('srmId', srmId);
            
            // Update UI
            document.getElementById('loginBtn').textContent = 'Logged In';
            closeLoginModal();
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = 'Invalid SRM ID or password';
        }
      }

      // Handle logout
      document.getElementById('loginBtn').addEventListener('click', function() {
        if (this.textContent === 'Logged In') {
          auth.signOut().then(() => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userName');
            localStorage.removeItem('srmId');
            this.textContent = 'Login';
            window.location.reload();
          }).catch((error) => {
            console.error('Logout error:', error);
          });
        }
      });
    </script>
  </body>
</html>
